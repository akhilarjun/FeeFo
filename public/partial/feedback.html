<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 pt-10 pb-10 items-center justify-center flex-col">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"><span id="course_name"></span></h1>
            <p class="mb-8 leading-relaxed">Please take few moments to complete this survey</p>
        </div>
        <div class="lg:w-1/2 w-full mx-auto overflow-auto" id="extra-info-holder" style="display: none;">
            <table class="table-auto w-full text-left whitespace-no-wrap border">
            <tbody>
                <tr>
                    <td class="px-4 py-3 tracking-wider font-medium text-sm bg-gray-300 text-gray-900 border">Survey For</td>
                    <td class="px-4 py-3 border"><span id="course_name_table"></span></td>
                </tr>
                <tr>
                    <td class="px-4 py-3 tracking-wider font-medium text-sm bg-gray-300 text-gray-900 border">Duration</td>
                    <td class="px-4 py-3 border"><span id="course_date"></span></td>
                </tr>
                <tr>
                    <td class="px-4 py-3 tracking-wider font-medium text-sm bg-gray-300 text-gray-900 border">Trainer Name</td>
                    <td class="px-4 py-3 border"><span id="course_trainers"></span></td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class='w-full lg:w-1/3 px-10 py-5 bg-red-200 mx-auto mb-10 rounded text-gray-700 font-medium tracking-wider text-center mt-10' id='error-msgs'>All questions are mandatory</div>
        <div class="w-full mx-auto overflow-auto mt-10">
            <div id="feedbackQnHolder">
                <div style="display: none;" id="additional_comments_holder">
                    <div class="pl-1 pr-4 pt-3 pb-0 md:pb-1 tracking-wider font-medium text-gray-900">
                        Do you have any other questions, concerns or comments?
                    </div>
                    <div class="pl-1 pr-4 pb-3 pt-0 md:pt-1 tracking-wider text-gray-900">
                        <textarea name="additional_comments" id="additional_comments" class='w-full border p-5'></textarea>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg w-full text-center md:w-auto" id="submit_button">Submit Feedback Form</button>
                </div>
            </div>
        </div>
    </div>
</section>
