<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="668014446614-es30fq9a3smq4b3qope65q1ahd9onpqn.apps.googleusercontent.com">
  <title>FeeFo</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./css/tailwind.min.css"> -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="flex flex-col h-screen">
  <!--Google Sign In : Start-->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <!--Google Sign In : End-->
  <section id="loader_page" class="relative" style="display: block;">
    <div class="loader w-full h-full fixed bg-white flex z-50">
      <div class="m-auto loader-strip"></div>
    </div>
  </section>
  <header class="text-gray-700 body-font flex-shrink-0">
    <div class="container mx-auto flex flex-wrap p-5 flex-row items-center">
      <a class="flex items-center text-gray-900 mb-0 logo-brand" href="/">
        <img src="./img/feefo_logo_wo_text.png" alt="" class="w-10 h-10 rounded-full">
        <span class="ml-3 text-xl title-font font-medium hidden md:block">FeeFo</span>
        <span class="ml-2 text-gray-700 font-hairline hidden md:block">| Feedbacks made simple</span>
      </a>
      <nav class="ml-auto mr-auto md:mr-0 flex flex-wrap items-center text-base justify-center" data-not-needed='false'>
        <a class="mr-5 hover:text-gray-900 nav" href="/#home">Home</a>
        <a class="mr-5 hover:text-gray-900 nav" href="/#surveys" need-login>My Surveys</a>
        <!-- <a class="mr-5 hover:text-gray-900 nav" href="#feedback">Give Feedback</a>
        <a class="mr-5 hover:text-gray-900 nav" href="#dashboard">Dashboard</a> -->
      </nav>
      <button data-not-needed='false' id="sign-in-btn" onclick="singInWithGoogle()"
        class=" mr-5 inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-0"
        dont-show-when-logged-in>
        Login/ Sign Up
      </button>
      <div class="relative cursor-pointer" need-login id="menu-wrapper-main">
        <div data-not-needed='false' id="sign-out-btn" onclick="togglemenu()"
          class="inline-flex items-center border-0 py-2 px-3 focus:outline-none bg-transparent rounded-full bg-red-400 text-white text-base mt-0 special-btn relative z-20">
          <span class="mr-2"></span>
          <img src="" alt="" class="w-8 h-8 rounded-full">
        </div>
        <div class="absolute text-center w-full special-btn z-10 sign-out-drawer pt-5 text-white" id="sign-out-drawer">
          <div class="p-2" data-theme='dark' onclick="setTheme(this)" id="theme-holder-menu">Dark Theme</div>
          <div class="p-2" onclick="signOut()">Sign Out</div>
        </div>
      </div>
    </div>
  </header>
  <div router-outlet class=" flex-grow"></div>
  <footer class="text-gray-700 body-font flex-shrink-0">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900 logo-brand">
        <img src="./img/feefo.png" alt="" class="hidden md:inline-block md:w-20 md:h-20 rounded-full">
        <span class="ml-0 md:ml-3 text-xl">FeeFo</span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">Feedbacks
        Made Simple â€”
        <a href="https://www.akhilarjun.com" class="text-gray-600 ml-1" rel="noopener noreferrer"
          target="_blank">@akhil</a>
      </p>
    </div>
  </footer>
  <script src='https://cdn.jsdelivr.net/gh/akhilarjun/detectOldBrowser.js@v1.0/js/detectOldBrowser.min.js'></script>
  <script src="https://cdn.jsdelivr.net/gh/akhilarjun/RouteNow@v1.2.2/js/route-now.min.js"></script>
  <!-- <script src="./js/route-now.min.js"></script> -->
  <script src="./js/auth.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./js/templates.js"></script>
  <script src="./js/feedback.js"></script>
</body>

</html>
